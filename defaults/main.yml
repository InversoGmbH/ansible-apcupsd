---
# Apcupsd role configuration

# Simple placeholder to allow other roles to detect this role
apcupsd__role: True

# List of packages to install
apcupsd__packages: []

# The name of the system service
apcupsd__service_name: apcupsd

# The master configuration file
apcupsd__config_file: /etc/apcupsd/apcupsd.conf

# Enable or not the NIS server
apcupsd__nis_enabled: True

# Listen IP address of NIS server
apcupsd__nis_address: 127.0.0.1
# Listen port of NIS server
apcupsd__nis_port: 3551
